<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időpont foglalás</title>
    <meta name="author" content="Eiles Kristóf">
    <meta name="copyright" content="Tanulási célra">
    <meta name="description" content="Egy asztalos cég honlapja (html beadandó).">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery-validation-1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/validacio.js"></script>
</head>

<body>
    <header>
        <h1>ASZTALOS</h1>
        <nav>
            <a href="index.html">Rólunk</a>
            <a href="referencia.html">Referencia</a>
            <a href="elerhetoseg.html">Elérhetőség</a>
            <a href="#" class="active">Időpontfoglalás</a>
            <a href="kalkulator.html">Kalkulátor</a>
        </nav>
    </header>
    <div class="container">
        <article class="idopont">
            <h2>Időpontfoglalás személyes megbeszéléshez</h2>
            <p class="idopontleir">
                Kérjük adja meg az állábi adatokat, hogy egy lépéssel közelebb kerülhessen álmai bútorához.
            </p>
        </article>
        <article class="forme">
            <form method="post" action="http://szamtud.uni-corvinus.hu/receive.php" id="myform" novalidate>
                <table>
                    <tr>
                        <td>
                            <label for="veznev">Vezetéknév:</label>
                        </td>
                        <td colspan="2">
                            <input type="text" id="veznev" name="veznev">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="kernev">Keresztnév:</label>
                        </td>
                        <td colspan="2">
                            <input type="text" id="kernev" name="kernev">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email cím:</label>
                        </td>
                        <td colspan="2">
                            <input type="email" id="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="telefonszam">Telefonszám:</label>
                        </td>
                        <td colspan="2">
                            <input type="text" id="telefonszam" name="telefonszam" value="06-">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="idopont">Időpont:</label>
                        </td>
                        <td colspan="2">
                            <input type="date" id="idopont" name="idopont">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fizetes">Fizetés módja:</label>
                        </td>
                        <td colspan="2">
                            <select id="fizetes" name="fizetes">
                                <option value="kartya">Bankkártya</option>
                                <option value="utalas">Utalás</option>
                                <option value="keszpenz">Készpénz</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="4">
                            Munka tipusa:
                        </td>
                        <td class="kivalaszt">
                            <input type="checkbox" id="konyha" name="konyha">
                        </td>
                        <td>
                            <label for="konyha">Konyhabútor</label>
                        </td>

                    <tr>
                        <td class="kivalaszt">
                            <input type="checkbox" name="szekreny" id="szekreny">
                        </td>
                        <td>
                            <label for="szekreny">Beépített szekrény</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="kivalaszt">
                            <input type="checkbox" name="asztal" id="asztal">
                        </td>
                        <td>
                            <label for="asztal">Egyedi asztal</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="kivalaszt">
                            <input type="checkbox" name="egyeb" id="egyeb">
                        </td>
                        <td>
                            <label for="egyeb">Egyéb</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="szin">Színe:</label>
                        </td>
                        <td colspan="2">
                            <input type="color" name="szin" id="szin" class="szine">
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2">
                            Sürgős:
                        </td>
                        <td>
                            <input type="radio" id="igen" name="surgos" value="igen">
                        </td>
                        <td>
                            <label for="igen">Igen</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="nem" name="surgos" value="nem">
                        </td>
                        <td>
                            <label for="nem">Nem</label>
                        </td>
                    </tr>
                </table>
                <br>

                <br>
                <button type="submit">Elküldöm</button>                    
            </form>
        </article>
    </div>
    <footer>
        Készítette: Eiles Kristóf
    </footer>
</body>

</html>
